name: Release Native

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-native:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm
          java-version: '21'
          components: 'native-image'

      - name: Build JVM jar
        run: bash scripts/build-jvm.sh

      - name: Build native
        run: bash scripts/build-native.sh

      - name: Rename binary
        run: |
          cp build/llog llog-${{ matrix.target }}

      - name: Checksums
        run: |
          shasum -a 256 llog-${{ matrix.target }} > SHA256SUMS-${{ matrix.target }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            llog-${{ matrix.target }}
            SHA256SUMS-${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
