name: Content Build and Deploy (Template)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4

      - name: Checkout vault (private)
        uses: actions/checkout@v4
        with:
          repository: owner/vault-repo
          token: ${{ secrets.VAULT_TOKEN }}
          path: vault

      - name: Download llog binary + skeleton
        run: |
          TAG=v0.1.0
          curl -fL -o llog https://github.com/owner/template-repo/releases/download/${TAG}/llog-linux-amd64
          curl -fL -o site-skeleton.tar.gz https://github.com/owner/template-repo/releases/download/${TAG}/site-skeleton.tar.gz
          chmod +x llog
          mkdir -p work && tar -xzf site-skeleton.tar.gz -C work
          if [ -d overrides ]; then rsync -a overrides/ work/; fi

      - name: Import Markdown and build
        run: |
          ./llog import:md --src vault --root work
          ./llog build --src work --out dist --verbose
          test -f dist/index.html

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
