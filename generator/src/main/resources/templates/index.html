    <link rel="canonical" href="{{DOMAIN}}/" />

    <meta property="og:url" content="{{DOMAIN}}/" />

    <link rel="alternate" type="application/rss+xml" title="고전서가" href="/feed.xml" />

  <body>
    <a class="u-sr-only u-sr-only--focusable" href="#main">본문 바로가기</a>

    <header class="l-container l-header">
      <div class="c-site-header">
        <div class="c-site-title"><a href="/">{{SITE_NAME}}</a></div>
        <nav class="c-nav" aria-label="주요">
          <a href="/" aria-current="page">{{NAV_HOME_LABEL}}</a>
          <a href="./about.html">{{NAV_ABOUT_LABEL}}</a>
          <a href="./posts/">{{NAV_POSTS_LABEL}}</a>
        </nav>

    <main id="main" class="l-reading" role="main">
      <section class="u-flow" aria-labelledby="latest-title">
        <h1 id="latest-title">{{HOME_LATEST_HEADING}}</h1>
        {{HOME_FEATURED}}

      <div class="c-rule" aria-hidden="true"></div>
      <section class="u-flow" aria-labelledby="recent-title">
        <h2 id="recent-title">{{HOME_RECENT_HEADING}}</h2>
        <ul>
{{HOME_RECENT}}
        </ul>
        <p><a class="c-button" href="/posts/">{{HOME_MORE_LABEL}}</a></p>

    <footer class="l-container l-footer">
      <p class="u-text-center">{{COPYRIGHT}} · 모든 글은 각 저자에게 귀속됩니다.</p>
    </footer>

    <!-- CSS-only Lightbox target -->
    <div id="img-view-1" class="c-image-viewer" role="dialog" aria-modal="true" aria-label="이미지 큰 보기">

      <img class="c-image-viewer__img" src="./assets/img/sample.svg" alt="중성 톤의 그래디언트 샘플 이미지 확대" />
